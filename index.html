<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Michroma&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/logic.js"></script>
    <title>Tetris | Rocket Power Tech</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-display">
        <div class="game-header">
          <div class="game-title">
            <span class="title">Tetris</span>
          </div>
          <span>Score <span id="score">0</span></span>
        </div>
        <div id="canvas">
          <canvas></canvas>
        </div>

        <div class="controls">
          <div class="gameboy-pad">
            <div class="dpad">
              <i data-key="ArrowUp" class="dpad-button up"></i>
              <i data-key="ArrowLeft" class="dpad-button left"></i>
              <i data-key="space" class="dpad-center"></i>
              <i data-key="ArrowRight" class="dpad-button right"></i>
              <i data-key="ArrowDown" class="dpad-button down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
