<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Michroma&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/6057a741cb.js"
      crossorigin="anonymous"></script>
    <script defer src="js/logic.js"></script>
    <title>Tetris | Rocket Power Tech</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-display">
        <div class="game-header">
          <span class="title">Tetris</span>
          <span>Score <span id="score">0</span></span>
        </div>
        <div id="canvas">
          <canvas></canvas>
        </div>

        <div class="controls">
          <div>
            <div class="gamepad">
              <i
                data-key="ArrowUp"
                class="dpad-button up fa-solid fa-rotate"></i>
              <i
                data-key="ArrowLeft"
                class="dpad-button left fa-solid fa-arrow-left"></i>
              <i
                data-key="ArrowDown"
                class=" dpad-button down fa-solid fa-arrow-down"></i>

              <i
                data-key="ArrowRight"
                class="fa-solid fa-arrow-right dpad-button right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
